<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ohmyfood</title>

    <!-- better cross-browser consistency in the default styling of HTML elements -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- CSS file -->
    <link rel="stylesheet" href="sass/main.css" />

    <!-- Font Awesome Reference -->
    <script
      src="https://kit.fontawesome.com/fbaa821a76.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/45e38e596f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="loader--rotate-mix-shift"></div>
      <!-- <button>Chargement...</button> -->
    </div>

    !-- logo seul-->
    <header>
      <div class="logo">
        <h1>ohmyfood</h1>
      </div>
      <div class="location">
        <span
          ><i class="fa-solid fa-location-dot"></i
          ><input
            type="search"
            placeholder="Paris, Belleville"
            value=""
            name=""
        /></span>
      </div>
    </header>

    <main>
      <!-- Section exploration -->
      <section class="section__heading">
        <nav class="section__heading__exploration">
          <div>
            <h2>Réservez le menu qui vous convient</h2>
            <h3>Découvrez des restaurants d'exception,</h3>
            <h3>sélectionnés par nos soins.</h3>
          </div>
          <a href="" onclick="return false">
            <button class="btn--exploration">
              <span class="btn--text">Explorer nos restaurants</span>
            </button></a
          >
        </nav>
      </section>
    </main>
  </body>
</html>
